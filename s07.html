<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border>
      <!-- 표 안에 이름 필요하면 사용 -->
      <thead>
        <!-- <tr>
                <th>이름</th>
                <th>나이</th>
            </tr> -->
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <!-- rowspan= 2 는 row 2개를 차지하라 -->
          <td rowspan="2">15</td>
        </tr>
        <tr>
          <td>박진희</td>
        </tr>
        <tr>
          <!-- colspan = 2는 column 2개를 차지하라 -->
          <td colspan="2">엄준식</td>
        </tr>
      </tbody>
    </table>

    <hr>


    
  </body>
</html>
